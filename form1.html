<html>
    <body style="background-color:Gray;"></body>
    <center>
<h1> Registration Form</h1>
</center>
<br>
<hr>

<script>
function validateform(){
var name=document.myform.name.value;
var lname=document.myform.lname.value;
var address=document.myform.address.value;
var password=document.myform.password.value;
var x=document.myform.email.value;
var atposition=x.indexOf("@");
var dotposition=x.lastIndexOf(".")
var letters= /^[a-zA-Z]*$/;
var num=document.myform.num.value;
if (name==null || name=="" ||name.length<=6){
 alert("Name can't be blank and should not be less than 6 letter");
 return false;
}
else if(lname.length<=6 && lname==null){
 alert("Last Name Cannot be blank");
 return false;
 }
else if(address.length<1 && address==null){
 alert("Address Cannot be blank");
 return false;
 }
else if(password.length<6 && password.match(letters)){
 alert("Password must be at least 6 characters long.");
 return false;
 }
else if(isNaN(num) && num==""){
 alert("Mobile Number cannot be Blank and Enter Numeric value Only!");
 return false;
}
else if( num.length<10 && num.length>11){
 alert("Mobile No. should contain 10digit");
 return false;
 }
else if (atposition<1 && dotposition<atposition+2 && dotposition+2>=x.length){
 alert("Please enter a valid e-mail address and it must follow the standard patternname@domain.com");
 return false;
 }
else if(name.match(letters))
 {
 alert('Your name have accepted ');
 return true;
}else
 {
 alert('Please input alphabet characters only');
 return false;
 }
}
</script>
<body>
<center>
<form name="myform" method="post"
action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return
validateform()" >
First Name : <input type="text" name="name"><br/>
Last Name : <input type="text" name="lname"><br/>
Address : <input type="text" name="address"><br/>
Password :<input type="password" name="password"><br/>
Mobile Number : <input type="text" name="num"><span id="numloc"></span><br/>
Email : <input type="text" name="email"><br/> <br>
<input type="submit" value="Register">
</form>
</center>
</body>
</html>
